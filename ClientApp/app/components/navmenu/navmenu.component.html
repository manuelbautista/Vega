<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]="['/home']">ASP_NET_Core_Angular</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/home']">
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']">
                        <a id="login" (click)="auth.login()" *ngIf="!auth.isAuthenticated()">
                            <span class='glyphicon glyphicon-user'></span> Login
                        </a>
                        <a (click)="auth.logout()" *ngIf="auth.isAuthenticated()">
                                <span class='glyphicon glyphicon-user'></span> Logout
                        </a>
                </li>
                <li [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="['/vehicles']">
                        <span class='glyphicon glyphicon-home'></span> Vehicles
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/vehicles/new']">
                        <span class='glyphicon glyphicon-plus'></span> New Vehicle
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/counter']">
                        <span class='glyphicon glyphicon-education'></span> Counter
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']" *ngIf="auth.isInRole('Admin')">
                        <a [routerLink]="['/profile']">
                            <span class='glyphicon glyphicon-th-list'></span> Profile
                        </a>
                    </li>
            </ul>
        </div>
    </div>
</div>
